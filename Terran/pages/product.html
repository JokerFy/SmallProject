<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>零食商贩－订单列表</title>
    <link rel="shortcut icon" href="../favicon.ico"/>
    <link href="../css/index/index.css" type="text/css" rel="stylesheet">
    <link href="../css/index/iconfont/iconfont.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="../layui/css/layui.css">
</head>
<body>
    <div class="banner-wrapper">
        <div class="logo">
            <img src="../imgs/logo.png">
            <div class="logo-word">
                <div>零食商贩</div>
                <div>Snack Petty Vendor</div>
            </div>
        </div>
        <div class="left-box">
            <a class="register" id="login-out" title="退出">退出</a>
        </div>
    </div>
    <div class="desktop-all-box">
        <div class="desktop item-wrapper">
            <div class="desktop-menu">
                <ul>
                    <li class="leftbar-item">
                        <a href="index.html">
                            <i class="iconfont icon-list"></i>
                            <span>订单列表</span>
                        </a>
                    </li>
                    <li class="leftbar-item">
                        <a class="active">
                            <i class="iconfont icon-list"></i>
                            <span>商品列表</span>
                        </a>
                        <ul style="margin-left: 30px;">
                            <li class="leftbar-item">
                                <a class="active">
                                    <i class="iconfont icon-circle"></i>
                                    <span>商品列表</span>
                                </a>
                            </li>
                            <li class="leftbar-item" onclick="layermsg()">
                                <a>
                                    <i class="iconfont icon-circle"></i>
                                    <span>添加商品</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="desktop-main">
                <div class="order-box">
                    <table cellspacing="0" ng-show="docArr.length>0">
                        <thead>
                            <tr>
                                <td>ID</td>
                                <td>商品名称</td>
                                <td>商品价格</td>
                                <td>商品库存</td>
                                <td>商品分类</td>
                                <td>产品主图</td>
                                <td>上传时间</td>
                                <td>操作</td>
                            </tr>
                        </thead>
                        <tbody id="order-table">

                        </tbody>
                    </table>
                    <div class="load-more">点击加载更多</div>
                    <div class="no-more">没有更多商品了</div>
                </div>
            </div>
        </div>
    </div>
    <div class="global-tips">
        <p></p>
    </div>
</body>
<script src="../js/base/common.js" type="application/javascript"></script>
<script src="../layui/layui.js"></script>
<script>
    function layermsg() {
        layui.use('layer', function () {
            var layer = layui.layer;

            layer.open({
                type: 2,
                area: ['900px', '700px'],
                fixed: false, //不固定
                maxmin: true,
                content: 'form.html',
                shadeClose:true
            });
        });
    }
</script>
<script src="../js/base/jquery-1.8.2.min.js" type="application/javascript"></script>
<script src="../js/product/product.js" type="application/javascript"></script>
</html>
